syntax = "proto3";

package transaction;

option go_package = "./transaction";

message Key {
    bytes key = 1;
    bytes Timestamp = 2;
}

message Transaction {
    bytes Key = 1;
    bytes Hash = 2;
    bytes Message = 3;
    bytes Timestamp = 4;
    bytes From = 5;
    bytes Signature = 6;
}

message Pair { 
    bytes Key = 1;
    bytes Hash = 2;
    bytes Timestamp = 3;
    repeated bytes Insides = 4;
}