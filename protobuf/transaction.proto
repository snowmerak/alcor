syntax = "proto3";

package transaction;

option go_package = "./transaction";

message Transaction {
    bytes Key = 1;
    bytes Hash = 2;
    bytes Message = 3;
    bytes Timestamp = 4;
    bytes From = 5;
    bytes Signature = 6;
}

message Pair {
    bytes Hash = 1;
    repeated bytes Insides = 2;
}