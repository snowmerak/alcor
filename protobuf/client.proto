syntax = "proto3";

package client;

option go_package = "./client";

message PublicKey {
    bytes key = 1;
}

message GetRequest {
    bytes ID = 1;
}

message Client {
    bytes ID = 1;
    bytes PublicKey = 2;
}

message Account {
    bytes ID = 1;
    bytes PrivateKey = 2;
    bytes PublicKey = 3;
}

message Result {
    bool Ok = 1;
    bytes Error = 2;
}