syntax = "proto3";

package cert;

option go_package = "model/signin";

message Result {
    bool Ok = 1;
    string Error = 2;
}

message Phone {
    string Number = 2;
    string Name = 3;
    string RRN = 4;
    bool Gender = 1;
}

message CertCode {
    string Code = 1;
}

message ID {
    bytes ID = 1;
    string Error = 2;
}

message Account {
    bytes HashID = 1;
    bytes PrivateKey = 2;
}