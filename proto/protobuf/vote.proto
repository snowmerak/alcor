syntax = "proto3";

package vote;

option go_package = "model/vote";

message KeyBytes {
    bytes Data = 1;
}

message Paper {
    bytes VoterId = 1;
	bytes Timestamp = 2;
	bytes Message = 3;
	bytes RandomBytes = 4;
	bytes Hash = 5;
	bytes Signature = 6;
}

message Result {
    bool Ok = 1;
    string Error = 2;
}
